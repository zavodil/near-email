version: '3.8'

# Docker Compose for TESTNET environment
# Usage: docker-compose -f docker-compose.testnet.yml up -d
#
# vadim@near.email -> vadim.testnet (NEAR testnet account)

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: near_email
      POSTGRES_USER: near_email
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-testnet_password_123}
    volumes:
      - postgres_data_testnet:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U near_email"]
      interval: 5s
      timeout: 5s
      retries: 5

  # SMTP Server
  smtp-server:
    build:
      context: ./smtp-server
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://near_email:${POSTGRES_PASSWORD:-testnet_password_123}@postgres:5432/near_email
      MASTER_PUBLIC_KEY: ${MASTER_PUBLIC_KEY}
      SMTP_HOST: 0.0.0.0
      SMTP_PORT: 25
      EMAIL_DOMAIN: near.email
      # TESTNET: vadim@near.email -> vadim.testnet
      DEFAULT_ACCOUNT_SUFFIX: .testnet
    ports:
      - "25:25"
    depends_on:
      postgres:
        condition: service_healthy

  # Database API (for WASI module HTTP access)
  db-api:
    build:
      context: ./db-api
      dockerfile: Dockerfile
    # Use host network to avoid IPv6 issues in docker bridge
    network_mode: host
    environment:
      # localhost because we're on host network
      DATABASE_URL: postgres://near_email:${POSTGRES_PASSWORD:-testnet_password_123}@localhost:5432/near_email
      API_PORT: 8080
      EMAIL_DOMAIN: near.email
      # TESTNET: strip .testnet suffix from account_id for email addresses
      DEFAULT_ACCOUNT_SUFFIX: .testnet
      # DKIM signing for outgoing emails
      DKIM_PRIVATE_KEY: ${DKIM_PRIVATE_KEY}
      DKIM_SELECTOR: ${DKIM_SELECTOR:-mail}
      # Email signature (use %account% for sender's NEAR account)
      EMAIL_SIGNATURE: ${EMAIL_SIGNATURE:-Sent by %account% via NEAR OutLayer}
      # SMTP relay (optional - set SMTP_RELAY_HOST to enable)
      SMTP_RELAY_HOST: ${SMTP_RELAY_HOST:-}
      SMTP_RELAY_PORT: ${SMTP_RELAY_PORT:-587}
      SMTP_RELAY_USER: ${SMTP_RELAY_USER:-resend}
      SMTP_RELAY_PASSWORD: ${SMTP_RELAY_PASSWORD:-}
      SMTP_RELAY_ENABLED: ${SMTP_RELAY_ENABLED:-true}
    # ports not needed with network_mode: host (8080 exposed directly)
    depends_on:
      postgres:
        condition: service_healthy

  # Web UI
  web-ui:
    build:
      context: ./web-ui
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_NETWORK_ID: testnet
        NEXT_PUBLIC_OUTLAYER_CONTRACT: outlayer.testnet
        NEXT_PUBLIC_OUTLAYER_API_URL: ${NEXT_PUBLIC_OUTLAYER_API_URL:-https://testnet-api.outlayer.fastnear.com}
        NEXT_PUBLIC_PROJECT_ID: ${NEXT_PUBLIC_PROJECT_ID:-zavodil2.testnet/near-email}
        NEXT_PUBLIC_SECRETS_PROFILE: ${NEXT_PUBLIC_SECRETS_PROFILE:-default}
        NEXT_PUBLIC_SECRETS_ACCOUNT_ID: ${NEXT_PUBLIC_SECRETS_ACCOUNT_ID:-zavodil2.testnet}
        NEXT_PUBLIC_USE_SECRETS: ${NEXT_PUBLIC_USE_SECRETS:-false}
    ports:
      - "3000:3000"

volumes:
  postgres_data_testnet:
